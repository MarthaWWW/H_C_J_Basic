<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>、
    <style>
        *{
            margin:0;
            padding:0;
        }

        ul{
            list-style: none;
            position:fixed;
            right:0px;
            top:100px;
        }

        li{
            width:100px;
            height:50px;
            line-height: 50px;
            text-align: center;
            border:1px solid black;
        }

        div{
            height:600px;
            border:1px solid grey
        }

        /*锚点作用：页面不同区域的跳转，使用a链接
         <a href="#锚点名字"></a>
         <div id="锚点名字">
        */
        div:target{
            background-color: yellow;
        }
        /* 锚点匹配到的元素使用该样式表，只是一种暂态，不会保存 */
        /* 可以实现折叠面板效果 */
    </style>
</head>
<body>
    <ul>
        <li><a href="#a">京东秒杀</a></li>
        <li><a href="#b">双11</a></li>
        <li><a href="#c">频道优选</a></li>
        <li><a href="#d">特色广场</a></li>
    </ul>
    <div id="a">京东秒杀</div>
    <div id="b">双11</div>
    <div id="c">频道优选</div>
    <div id="d">特色广场</div>
</body>
</html>
