    路由原理：
    (1)hash路由==>location.hash切换
       window.onhashchange 监听路径的切换
    (2)history路由==>history.pushState切换
       window.onpopstate 监听路径的切换

            <a href="/#/center"></a>
        </li>
    </ul>
</div>
