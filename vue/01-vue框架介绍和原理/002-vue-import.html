<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../lib/vue.js"></script>
</head>
<body>
    <div id="box">
        {{myname}}
    </div>
    <!-- 双大括号会在vue进行模板解析，在js中执行 -->
    <!-- vue对dom的操作十分灵活，可以在dom元素中使用变量 -->
    <script>
        var vm = new Vue({
            el:"#box",
            data:{
                myname:"Martha"//状态
            }
        })
    </script>
</body>
</html>
