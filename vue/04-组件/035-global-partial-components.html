<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <navbar></navbar>
        <child></child>
        <!-- 定义navbar组件 -->
        <!-- <swiper></swiper> -->
        <!-- 轮播组件 -->
        <!-- <tabbar></tabbar> -->
    </div>
    <script>
     
        //定义一个全局组件
        Vue.component("navbar",{
            //dom,js,css
            template:`<div style="background:red">
                <button @click="handleLeft">left</button>
                猫眼电影-{{myname}}
                <button @click="handleRight">right</button>
                <martha-child></martha-child>
                <child></child>
                </div>`,
            methods:{
                handleLeft(){
                    console.log("left")
                },

                handleRight(){
                    console.log("Right")
                }
            },
            computed:{},
            watch:{},
            data(){
                return {
                    myname:"Martha"
                }
            }//组件中data必须是函数式写法
            ,

            components:{
                "martha-child":{
                    template:`<div style="background:red">child</div>`

                }
            }//定义一个局部组件
        })

        Vue.component("child",{
            template:`<div style="background:yellow">child</div>`
        })
        new Vue({
            el:"#box",
        })
    </script>
</body>
</html>
