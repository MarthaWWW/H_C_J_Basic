<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <ul>
            <li v-for="(item,key) in obj">
                {{key}} - {{item}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:"#box",
            data:{
                obj:{
                    name:"Martha",
                    age:20
                }
            },

            methods:{
                
            }
        })
    </script>
</body>
</html>
