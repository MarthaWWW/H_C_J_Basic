<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
        *{
            margin:0;
            padding:0
        }
        .active{
            background-color: red;
        }
        ul{
            list-style: none;
            display:flex;
        }
        li{
            flex:1;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li v-for="(item,index) in datalist" :class=" current===index?
            'active':''"  @click="handleClick(index)">
            {{item}}
        </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:"#box",
            data:{
                datalist:['首页','列表','我的'],
                current:-1

            },

            methods:{
                handleClick(index){
                    console.log(index)
                    this.current=index
                }
            }
        })
    </script>
</body>
</html>
