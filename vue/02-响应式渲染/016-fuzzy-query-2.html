<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <!-- 实现模糊查询功能 -->
    <div id="box">
        <input type="text"  v-model="mytext">
        <!-- input输入  v-model双向绑定   test()监听mytext的值 -->
        <!-- 绑定input行为对应的方法 -->
        <ul>
            <li v-for="data in test()" :key="data">
                {{data}}
            </li>
        </ul>
        <!-- 在双大括号中放一个方法 -->
        
    </div>
    <script>
        new Vue({
            el:"#box",
            data:{
                datalist:[
                    "aa",
                    "abc",
                    "acd",
                    "adddd",
                    "bbb",
                    "ba",
                    "bca",
                    "bddd"
                ],
    
                mytext:'',

            },

            methods:{
                test(){ 
                    //每次mytext改变，Get/set都会拦截一次，会使这个函数运行一遍
                    //能实现这种监听是因为这个函数中涉及了Mytext的值
                    return this.datalist.filter(item=>item.includes(this.mytext))
                }
            }
        })
    </script>
</body>
</html>
