<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="box">
        {{count}}
        <button @click="handleAdd1()">add-1</button>
        <!-- 函数写法 -->
        <!-- handleAdd1($event,1,2,3)需要传事件对象时 -->
        <button @click="handleAdd2">add-2</button>
        <!-- 函数名写法-->
        <!-- 可以得到一个默认形参event -->
        <!-- 不用v-model,evt.target.value可以得到事件源的数值 -->
        <button @click="count++">add-3表达式</button>
        <!-- 直接写函数表达式 -->
    </div>
    <script>
        new Vue({
            el:"#box",
            data:{
                count:1
            },

            methods:{
                handleAdd1(){
                    this.count++
                },

                handleAdd2(evt){
                    this.count++
                    console.log(evt.target)
                    //不加小括号可以得到事件源
                }
            }
        })
    </script>
</body>
</html>
