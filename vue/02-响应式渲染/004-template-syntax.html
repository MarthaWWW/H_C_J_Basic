<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
        .red{
            background-color:red
        }

        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="box">
        <!-- 双大括号里面也可以写表达式 -->
        {{myname}}
        <!-- :绑定变量 -->
        <div :class="whichcolor">切换背景色</div>
        <div :class="isColor?'red':'yellow' ">切换背景色</div>
        <img :src="imgpath" alt="">
        <!-- <img v-bind:src="imgpath" alt=""> -->
        <!-- v-bind动态绑定属性，在此处可以省略 -->
        <!-- @click事件点击 ,绑定方法-->
        <button @click="handleChange">change</button>
        <!-- <button v-on:click="handleChange">change</button> -->
        <!-- 语法糖 -->
        <!-- 动态隐藏和显示节点 -->
        <!-- 本质是dom的删除创建 -->
        <!-- v-show v-if 指令-->
        <div v-show="isShow">我是动态显示和隐藏</div>
        <div v-if="isCreated">我是创建和删除</div>
        <!-- v-for列表渲染指令，快速实现数据的遍历,根据数组的长度动态创建节点 -->
        <ul>
            <li v-for="item in list">
            <!-- (item,index) in list -->
                <!-- {{item}}-{{index}} -->
                <!-- item in list 对 list进行遍历 -->
                {{item}}
            </li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el:"#box",
            //数据
            data:{
                myname:"Martha",
                whichcolor:'red',
                isColor:true,
                imgpath:'',
                isShow:false,
                isCreated:false,
                list:['111','222','333','444']
            },
            //方法
            methods:{
                handleChange(){
                    this.myname="Felicity"
                    this.isColor=!this.isColor   
                    this.imgpath="https://github.com/yyx990803.png"    
                    this.isShow=!this.isShow
                    this.isCreated=!this.isCreated

                }
            }
        })

    </script>
</body>
</html>
