<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var foot=37
        switch(foot){
            case 37:
                console.log('买一双37号的鞋')
                break;
            case 40:
                console.log('买一双40号的鞋')
                break;
            default:
                console.log('我去别家店看一下')
        }
    </script>
</body>
