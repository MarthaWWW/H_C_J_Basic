<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>我是 div 内本身的 p 标签</p>
        <p>我是 div 内本身的 p 标签</p>
    </div>
    <script>
        //1.节点操作：创建，插入，删除，替换，克隆
        //创建：document.createElement('标签名称')
        var span = document.createElement('span')
        console.log(span)
        span.innerText = '我是创建出来的 span 标签'
        //插入：父元素.appendChild(被插入元素)
        var div = document.querySelector('div')
        div.appendChild(span)
        //第二个语法：父节点.insertBefore(要插入的子节点，哪一个子节点的前面)

        //删除：父节点.removeChild(子节点)
        //从父节点删除该子节点
        var p = document.querySelector('p')
        div.removeChild(p)

        //节点.remove()    把自己删除

        //替换：父节点.replaceChild(换上节点，换下节点)
        var i = document.createElement('i')
        i.innerHTML = '我是创造出来的i标签'
        div.replaceChild(i,span)

        //克隆：节点.cloneNode(是否克隆后代节点)
        //返回值是克隆好的节点
        var clone1 = div.cloneNode(false)
        var clone2 = div.cloneNode(true)
        console.log('不克隆后代节点:',clone1)
        console.log('克隆后代节点:',clone2)

        //获取元素尺寸
        //元素.offsetHeight
        //元素.offsetWidth
        //元素内容+padding+border区域的尺寸

        //元素.clientHeight
        //元素.clientWidth
        //元素内容+padding区域的尺寸
    </script>
</body>
</html>
