    后端返回的信息一般不是普通字符串，而是json格式的字符串
    时是前后端交互常用的格式
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var xhr = new XMLHttpRequest()
        //下面三个参数按照接口文档进行书写
        //请求地址：基准地址+请求地址
        xhr.open('GET','http://127.0.0.1:5500/front-end/javascript/ES6/ES6-spread-operator',true)
        xhr.onload = function(){
            //当后端返回的是json格式字符串时，我们需要进行单独的解析
            //语法：JSON.parse(json格式字符串)
            //返回值：解析好的JS格式的数据
            var res = JSON.parse(xhr.responseText)
            console.log(res)
            //返回值是对象数据类型
        }
        xhr.send()
    </script>
</body>
</html>
