<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        var s=`
        hello

        `
        console.log(s)

        var age = 18
        var s1 = `我叫王大锤,今年${age}岁`
        console.log(s1)
    </script>
</body>
</html>
