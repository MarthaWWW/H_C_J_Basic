    打开浏览器时提示一个问题让用户回答
    只有答对，才能继续浏览网页，如果错误，那么再次弹出相同的问题
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
        do{
            var result=prompt("你爱不爱我？(yes/no)") 
        }while(result!=='yes')
        alert("我也爱你")
    </script>
</body>
</html>
