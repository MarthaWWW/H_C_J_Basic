<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(){
            console.log('这是一个函数')
        }
        fn()
        //递归函数
        function fn2(n){
            if(n===1) return 1;
            return n*fn2(n-1);
        }
        console.log(fn2(5))
    </script>
</body>
</html>
