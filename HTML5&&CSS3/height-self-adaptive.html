<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .header,.footer{
            width:100%;
            height:50px;
            background-color: blue;
        }

        .body{
            /* height:500px; 选择不写死body的Height*/
            background-color: blueviolet;
            min-height: 500px;
        }
        /*在活动内容特别少的时候，footer出现在页面上方，不美观，故选择设置最小高度min-height*/
        /*
          min-height      最常用的属性，最小高度
          max-height
          min-width
          max-width       设置最大宽度，保证图片不失真
        */
        li{
            height:100px;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="body">
        <ul>
            <li>1111111</li>
            <li>1111111</li>
            <li>1111111</li>
            <li>1111111</li>
            <li>1111111</li>
            <li>1111111</li>
            <li>1111111</li>  <!--溢出body部分-->
        </ul>
    </div>
    <div class="footer"></div>
</body>
</html>
