<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:500px;
            height:500px;
            display: flex;
            border:2px solid black;
        }

        .box div{
            width:100px;
            height: 100px;
            border: 1px dashed red;
            box-sizing: border-box;
        }
        .div1, .div3{
                flex:1
        }
        .div2{
            flex:2;
            /* 占满剩余空间 */
        }
        /* flex可以用于表示占用比例 */
        
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>
