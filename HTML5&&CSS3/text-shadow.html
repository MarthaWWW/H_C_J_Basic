<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-shadow: 10px 10px 10px red;
        }

        /* 支持多重阴影效果 */
    </style>
</head>
<body>
    <div>大家好</div>
</body>
