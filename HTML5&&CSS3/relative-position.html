<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:200px;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: yellow;
            position:relative;/*不脱离文档流，下方元素不会占位*/
            top:100px;
            left: 100px;
            /*相对值不要同时设置*/
        }
        .box3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
