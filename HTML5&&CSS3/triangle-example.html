        .box{
            width:100px;
            height:50px;
            line-height: 50px;
            background-color: lightskyblue;
            color: white;
            text-indent:20px;
        }

        span{
            width:0;
            height:0;
            display: inline-block;
            border: 5px solid transparent;
            border-top: 5px solid white;
            position: relative;
            top:2.5px;/*与初值相比往下移动2.5px*/

        }

        .box:hover span{
            border: 5px solid transparent;
            border-bottom: 5px solid white;
            position: relative;
            top:-2.5px;/*与初值相比往上移动2.5px*/
        }
    </style>
</head>
<body>
    <div class="box">
        导航
        <span></span><!--写div会换行-->
    </div>
