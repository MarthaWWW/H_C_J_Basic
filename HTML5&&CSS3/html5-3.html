<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        之前的霸主flash,由于安全性，计算资源使用效率低，被抛弃了
    </p>

    <h1>音频</h1>
    <audio src="audio/moonlight.mp3" controls loop autoplay></audio>
    <!-- controls 音频控制条 -->
    <!-- loop 循环 -->
    <!-- autoplay 自动播放属性 -->
    <!-- muted 静音 -->
</body>
</html>
