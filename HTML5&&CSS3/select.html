<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>你的收货地址</div>
        <!--select
            size：显示出几个选项
            multiple：支持shift多选
        -->
        <select size="3" id="">
            <option>北京</option>
            <option selected>上海</option>
            <option>广州</option>
            <option>安徽</option>
            <option>浙江</option>
        </select>
    </div>
        <!--option
            value:提供给后端要用的value值
            selected:默认选中
        -->
    <div>
        <select size="3" multiple>
            <option>桌子</option>
            <option>凳子</option>
            <option>车子</option>
            <option>房子</option>
        </select>
    </div>
</body>
</html>
