<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: Martha;
            src: url(font/黄油拾叁体_mianfeiziti.com.ttf);
        }
        div{
            font-family: Martha;
            font-size: 30px;
            text-shadow: 5px 0px 0px #cccccc;
        }
    </style>
</head>
<body>
    <div>赵钱孙李</div>
</body>
</html>
