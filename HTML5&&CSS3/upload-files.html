<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>请截图说明</div>
        <div>
            <!--上传文件-->
            <input type="file" name="" id="">
        </div>
    </div>

    <div>
        <div>图片按钮-代替提交按钮input type="submit"</div>
            <form action="">
                <input type="image" src="img/search.png">
            </form>
            <!--提交按要在form表单里面-->
    </div>

    <div>
        <!--带给后端的个人信息，普通用户看不见-->
        <input type="hidden" name="" id="" value="带给后端的个人信息">
    </div>

    <div>
        <div>禁用，只读</div>
        <div>
            <button disabled="disabled">注册</button>
        </div>
        <div>
            <input type="radio" disabled>不满意
        </div>
        <div>
            <input type="text" disabled value="111111">
            <input type="text" readonly value="222222">
        </div>
    </div>
</body>
</html>
