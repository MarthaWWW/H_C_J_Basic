<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            background-color: cornflowerblue;
            height:100px;
        }
        .navi{
            background-color: darkturquoise;
            height:50px;
            margin:0 auto;
            width:500px;
            position:sticky;/*达到滑动到一定位置黏在浏览框顶部的效果*/
            top:0px;
        }
        .body{
            height:1000px;
            background-color: forestgreen;
        }
        *{
            margin:0px;
            padding:0px;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="navi"></div>
    <div class="body"></div>
</body>
</html>
