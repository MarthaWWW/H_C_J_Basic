<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }

        input{
            outline: none;
        }
        div{
            width:467px;
            height:60px;
            border: 1px solid #dedede;
            margin:5px auto;
            background: #eceaeb;
            border-radius: 7px;
            box-shadow: 2px 6px 4px #bfbfbf,-2px 6px 4px #bfbfbf;
        }

        [type=text]{
            width: 342px;
            height:43px;
            margin:9px;
            border: 1px solid #cccccc;
            box-shadow: 1px 1px 1px #bfbfbf inset,-1px -1px 1px #bfbfbf inset;
            border-radius: 2px;
            font-size: 20px;
            text-indent: 5px;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
        }

        [type=button]{
            width:100px;
            height:42px;
            background-color: #34b1d0;
            border-radius: 3px;
            position:relative;
            bottom:2px;
            right:1px;
            border:1px solid #5ca3b4;
            box-shadow: 1px 1px 2px #5ca3b4 inset,-1px -1px 2px #5ca3b4 inset;
            font-size:20px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" placeholder="Search for CSS3, HTML5, jQuery...">
        <input type="button" value="GO">
    </div>
</body>
</html>
