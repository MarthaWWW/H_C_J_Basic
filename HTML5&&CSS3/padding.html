<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
        }
        div{
            width:500px;
            height:300px;
            background-color: yellow;
            text-align: justify;
            padding: 30px;
            /*
            1个值，上下左右都一样
            2个值，上下，左右
            3个值，上，左右，下
            4个值，上，右，下，左，按照顺时针方向，可以依照这种方法设置单一方向padding
            padding-top
            padding-bottom
            padding-left
            padding-right
            */
        }
        ul{
            padding-left: 0px;
        }
    </style>
</head>
<body>
    <div>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corrupti, quas fuga nihil beatae debitis atque odio officia numquam consectetur iure quibusdam ducimus aspernatur, saepe dolore, pariatur suscipit fugit aut delectus.
    </div>
    <ul>
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
    </ul>
</body>
</html>
