<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:200px;
            background-color: yellow;
            overflow:auto;
            /*visible   默认效果，显示溢出
              hidden    溢出隐藏，文本裁切
              scroll    创建滚动条，无论有没有溢出
              auto      自动创建滚动条，更为合理 
              inherit   继承父节点的overflow属性
              overflow-x:hidden
              overflow-y:hidden
              */
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi neque qui quidem natus ipsa modi, ab minima repellat illum exercitationem necessitatibus enim, rem a. Illum aperiam quisquam veritatis corrupti error!
    </div>
    
</body>
</html>
