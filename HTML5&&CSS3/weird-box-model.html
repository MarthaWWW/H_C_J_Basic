     普通盒模型的width和height属性用于规定content的大小,外部元素的增加会使盒子的大小变大
     怪异盒模型width和height属性规定的是content+padding+border
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:200px;
            background-color: aqua;
        }

        .box1{
            padding:30px;
            border:10px solid wheat;
            box-sizing:content-box;
        }

        .box2{
            margin-top: 100px;
            padding:30px;
            border:10px solid wheat;
            box-sizing:border-box
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
