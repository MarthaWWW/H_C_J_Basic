<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:500px;
            height:500px;
            border:2px solid black;
            margin: 100px auto;
            display: flex;
        }

        .box div{
            width:100px;
            height:100px;
            border:2px dashed black;
            /* margin:auto; */
            box-sizing: border-box;
        } 

        .box div:nth-child(1)
        {
            align-self: flex-start;
        }

        .box div:nth-child(2)
        {
            align-self: flex-end;
        }

        .box div:nth-child(3)
        {
            align-self: center;
        }

        .box div:nth-child(4)
        {
            align-self: baseline;
        }

        .box div:nth-child(5)
        {
            align-self: stretch;
            /* 横宽有省略值的时候自动拉伸 */
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
