<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>111111</b>
    <em>222222</em>
    <span>33333</span>
    <strong>44444</strong>
    <a href="http://www.baidu.com">555555</a>
